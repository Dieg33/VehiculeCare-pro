<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Mantenimiento</title>
</head>
<body>
<h2 th:text="${mantenimiento.id == null ? 'Nuevo mantenimiento' : 'Editar mantenimiento'}"></h2>

<form th:action="@{/mantenimientos/guardar}" th:object="${mantenimiento}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Veh√≠culo:</label>
    <input type="text" th:field="*{vehiculo}" required><br>

    <label>Fecha de ingreso:</label>
    <input type="date" th:field="*{fechaIngreso}" required><br>

    <label>Tipo de mantenimiento:</label>
    <input type="text" th:field="*{tipoMantenimiento}" required><br>

    <label>Estado:</label>
    <input type="text" th:field="*{estado}" required><br>

    <button type="submit">Guardar</button>
</form>

<a href="/mantenimientos">Volver al listado</a>
</body>
</html>
