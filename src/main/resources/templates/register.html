<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta - VehicleCare Pro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-overlay">
    <div class="auth-form">
        <h2>Crear cuenta</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"
             style="color: green; text-align: center; margin-bottom: 1rem;"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"
             style="color: red; text-align: center; margin-bottom: 1rem;"></div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input id="username" type="text" th:field="*{username}" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" th:field="*{password}" required minlength="4">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input id="confirmPassword" type="password" th:field="*{confirmPassword}" required minlength="4">
            </div>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>

        <div class="form-switch">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
        </div>
    </div>
</div>
</body>
</html>
