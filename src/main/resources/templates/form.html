<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${proveedor.id != null} ? 'Editar Proveedor' : 'Nuevo Proveedor'">Proveedor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <nav class="sidebar">
        <div class="sidebar-header">
            VehicleCare Pro
        </div>
        <ul class="sidebar-nav">
            <li><a th:href="@{/mantenimientos}">Mantenimiento</a></li>
            <li><a th:href="@{/proveedores}" class="active">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" ...></svg>
                Proveedores
            </a></li>
        </ul>
        <div class="sidebar-footer" style="margin-top: auto; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
        </div>
    </nav>

    <main class="main-content">
        <header class="main-header">
            <div class="header-title">
                <h1 th:text="${proveedor.id != null} ? 'Editar Proveedor' : 'Nuevo Proveedor'">Nuevo Proveedor</h1>
                <p>Gestión de información de proveedores</p>
            </div>
        </header>

        <section class="content-body">
            <div class="dev-section">
                <form th:action="@{/proveedores}" th:object="${proveedor}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" th:field="*{nombre}" placeholder="Ingrese nombre del proveedor" required>
                    </div>
                    <div class="form-group">
                        <label>Empresa:</label>
                        <input type="text" th:field="*{empresa}" placeholder="Nombre de la empresa">
                    </div>
                    <div class="form-group">
                        <label>Teléfono:</label>
                        <input type="text" th:field="*{telefono}" placeholder="Teléfono de contacto">
                    </div>
                    <div class="form-group">
                        <label>Correo:</label>
                        <input type="email" th:field="*{correo}" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <label>Dirección:</label>
                        <input type="text" th:field="*{direccion}" placeholder="Dirección del proveedor">
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/proveedores}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
</html>
