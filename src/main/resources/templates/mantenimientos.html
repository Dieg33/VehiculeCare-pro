<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de mantenimientos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Listado de mantenimientos</h2>
<a href="/mantenimientos/nuevo" class="btn btn-primary">Nuevo</a>

<table border="1">
    <thead>
    <tr>
        <th>Vehículo</th>
        <th>Fecha de ingreso al taller</th>
        <th>Tipo de mantenimiento</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${mantenimientos}">
        <td th:text="${m.vehiculo}"></td>
        <td th:text="${m.fechaIngreso}"></td>
        <td th:text="${m.tipoMantenimiento}"></td>
        <td th:text="${m.estado}"></td>
        <td>
            <a th:href="@{'/mantenimientos/editar/' + ${m.id}}">Editar</a>
            <a th:href="@{'/mantenimientos/eliminar/' + ${m.id}}"
               onclick="return confirm('¿Deseas eliminar este mantenimiento?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
