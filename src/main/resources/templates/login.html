<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - VehicleCare Pro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-overlay">
    <div id="login-form" class="auth-form">
        <h2>VehicleCare Pro</h2>

        <div th:if="${param.logout}" class="alert alert-success" style="color: green; text-align: center; margin-bottom: 1rem;">
            Has cerrado sesión correctamente.
        </div>
        <div th:if="${param.error}" class="alert alert-danger" style="color: red; text-align: center; margin-bottom: 1rem;">
            Usuario o contraseña incorrectos.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div class="form-switch">
            ¿No tienes cuenta? <a href="#">Crea una aquí</a>
        </div>
    </div>
</div>
</body>
</html>
